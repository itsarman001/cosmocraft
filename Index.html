<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Space Agency</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <t-header></t-header>

    <!-- Hero Section -->
    <t-section
      heading="Exploring the Unknown"
      details="We investigate cosmic mysteries, decode interstellar signals, and launch missions beyond imagination."
      linkPath="#"
      linkLabel="Begin Transmission"
      imgSrc="img/space_exploration.svg"
      imgAltText="Astronaut in deep space"
    ></t-section>

    <t-section
      heading="Mission Control, Always Watching"
      details="Our team monitors anomalies in real-time, whether it's a rogue asteroid or a suspicious blinking star."
      linkPath="#"
      linkLabel="View live feed"
      imgSrc="img/mission_control.svg"
      imgAltText="Control center illustration"
      reverseLayout="true"
    ></t-section>

    <t-main-section
      heading="Galactic Outreach Program"
      details="We believe in sharing knowledge, not hoarding it. Well, except the alien stuff. That’s confidential."
    ></t-main-section>

    <!-- More Sections -->
    <t-section
      heading="Rockets Built with Love (and Code)"
      details="Our spacecraft are designed for speed, efficiency, and the occasional stylish flair."
      linkPath="#"
      linkLabel="Inspect our fleet"
      imgSrc="img/rocket_launch.svg"
      imgAltText="Rocket launching into space"
    ></t-section>

    <t-section
      heading="Signals from the Void"
      details="Decoding cryptic transmissions one bleep at a time. Yes, we have tinfoil hats."
      linkPath="#"
      linkLabel="Hear the static"
      imgSrc="img/space_signal.svg"
      imgAltText="Satellite receiving signal"
      reverseLayout="true"
    ></t-section>

    <t-main-section
      heading="To the Stars and Back"
      details="Our return rate is impressive. Only one ship got lost last month. That’s a record."
    ></t-main-section>

    <t-section
      heading="Data, Dust, and Discovery"
      details="We collect cosmic data and make it accessible. If it glows, we probably logged it."
      linkPath="#"
      linkLabel="Explore archives"
      imgSrc="img/data_mining.svg"
      imgAltText="Data in outer space"
    ></t-section>

    <t-section
      heading="Ask an Astronaut (or AI)"
      details="Our crew is part human, part machine, all curious. Ask them anything—just don’t mention Pluto."
      linkPath="#"
      linkLabel="Say hello"
      imgSrc="img/ask_astronaut.svg"
      imgAltText="Astronaut chatbot"
      reverseLayout="true"
    ></t-section>

    <!-- CTA -->
    <t-cta
      heading="Join the Next Mission"
      details="Suit up, strap in, and prepare for cosmic weirdness. We’re always looking for explorers."
      linkLabel="Launch with us"
      linkPath="#"
    ></t-cta>

    <!-- Footer -->
    <t-footer></t-footer>

    <script src="script.js"></script>
  </body>
</html>
